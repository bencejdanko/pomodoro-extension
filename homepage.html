<html>

<head>
    <title>Pomodoro</title>
</head>

<body>
    <h1>Pomodoro</h1>

    <p>Current timer:

        <select id="new-timer-input">
            <option value="15">15</option>
            <option value="20">20</option>
            <option value="25">25</option>
        </select>

        <button id="start-timer-button">start</button>
        <script src="scripts/start-timer-button-listener.js"></script>
    </p>

    <span id="current-timer"></span>

    <p>Current task:
        <input type="text" id="new-task-input">
        <button id="save-task-button">save</button>
    </p>

    <span id="current-task"></span>
    <script src="scripts/display-task.js"></script>

    <p>Add a website to the list of blocked websites:</p>
    <input type="text" id="new-website-input">
    <button id="add-website-button">save</button>
    <ul id="blocked-websites-list"></ul>
    <script src="scripts/display-blocked-websites.js"></script>
</body>

</html>
