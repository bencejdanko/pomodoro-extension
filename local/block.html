<html>

<head>
    <title>Pomodoro</title>
</head>

<body>
    <h1>Pomodoro</h1>

    <p>Current timer: 
        <select id="new-timer-input">
            <option value="50">15</option>
            <option value="75">20</option>
            <option value="100">25</option>
        </select>
        <button id="save-timer-button">save</button>

        <script>
            var saveTimerButton = document.getElementById('save-timer-button');
            saveTimerButton.addEventListener('click', function () {
                var newTimerInput = document.getElementById('new-timer-input');
                var newTimer = newTimerInput.value;

                // Store the new timer
                chrome.storage.sync.set({ currentTimer: newTimer }, function () {
                    // Refresh the page
                    location.reload();
                });
            });
        </script>
    </p>

    <p>Current task:
        <input type="text" id="new-task-input">
        <button id="save-task-button">save</button>

        <script>
            var saveTaskButton = document.getElementById('save-task-button');
            saveTaskButton.addEventListener('click', function () {
                var newTaskInput = document.getElementById('new-task-input');
                var newTask = newTaskInput.value;

                // Store the new task
                chrome.storage.sync.set({ currentTask: newTask }, function () {
                    // Refresh the page
                    location.reload();
                });
            });
        </script>
    </p>

    <script>
        chrome.storage.sync.get(['currentTask'], function (result) {
            var taskDisplay = document.getElementById('current-task');
            taskDisplay.textContent = result.currentTask;
        });
    </script>

    <ul id="blocked-websites-list"></ul>
    <p>Add a website to the list of blocked websites:</p>
    <input type="text" id="new-website-input">
    <button id="add-website-button">save</button>

    <script>
        // Retrieve the list of blocked websites
        chrome.storage.local.get(['blockedWebsites'], function (result) {
            var blockedWebsites = result.blockedWebsites;

            // Generate the list of blocked websites
            var blockedWebsitesList = document.getElementById('blocked-websites-list');
            for (var i = 0; i < blockedWebsites.length; i++) {
                var website = blockedWebsites[i];
                var item = document.createElement('li');
                item.textContent = website;
                blockedWebsitesList.appendChild(item);
            }

            // Add a website to the list of blocked websites
            var addWebsiteButton = document.getElementById('add-website-button');
            addWebsiteButton.addEventListener('click', function () {
                var newWebsiteInput = document.getElementById('new-website-input');
                var newWebsite = newWebsiteInput.value;
                blockedWebsites.push(newWebsite);

                // Store the updated list of blocked websites
                chrome.storage.local.set({ blockedWebsites: blockedWebsites }, function () {
                    // Refresh the page
                    location.reload();
                });
            });
        });
    </script>

</body>

</html>
